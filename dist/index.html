<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>To-Do</title>
<link rel="stylesheet" href="output.css">
<!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
<script src="main.js" defer></script>
</head>
<body class="bg-gray-800">
    <div class="grid place-items-center">
        <h1 class="text-4xl font-extrabold dark:text-white mt-6 mx-auto">To-Do List Using Vanilla JS and TailwindCSS</h1>

        <div id="items" class="relative overflow-x-auto rounded-lg my-20">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <template id="toDoTemplate">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr class="container mx-auto flex flex-row">
                            <th scope="col" class="px-6 py-3">
                                <label class="relative inline-flex items-center mb-5 cursor-pointer">
                                    <input type="checkbox" id="check" class="sr-only peer toggle-button">
                                    <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                                    <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"></span>
                                </label>  
                            </th>
                            <th scope="col" class="px-6 py-3"><input type="text" class="item-description bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="To-Do item.."></th>
                            <th scope="col" class="px-6 py-3"><h2 class="itemCreated text-neutral-500"></h2></th>
                        </tr>
                    </thead>
                </template>
            </table>
        </div>
        <button id="add" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 h-20 w-64 text-xl">Add Item</button>

        <!-- <button id="add">Add Item</button> -->
    </div>
</body>
</html>
